<!doctype html>
<html lang="pt-BR" ng-app="blog">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script> <!--ANGULARJS-->
    <script type="text/javascript" src="aplicacao.js"></script>
    <link rel="icon" href="https://th.bing.com/th/id/R.dc58521eae7131730367b818059d67cd?rik=Pvx8yZK%2bU1M91A&pid=ImgRaw&r=0" sizes="32x32" type="image/png">
    <title>BlogAgular</title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong> BLOG.</strong>
          </a>
          <a href="#" class="navbar-brand d-flex align-items-center">
            <i class="bi bi-ev-front fs-4"></i> <!-- Bootstrap Icon for electric vehicle front -->
          </a>
        </div>
      </div>
    </header>

    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1>Venha ver nossas noticias!!</h1>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" ng-controller="Rest">
            <div class="col-md-4" ng-repeat="publicacao in publicacoes">
              <div class="card mb-4 shadow-sm">
                <img ng-src="{{ publicacao.thumbImage }}" alt="{{ publicacao.thumbImageAltText }}">
                <div class="card-body">
                  <p class="card-text">{{ publicacao.title }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted text-justify">{{ publicacao.description }}</small>
                  </div>
                  <button ng-click="lerMais($index)" class="btn btn-primary mt-2">LER</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <a href="index.html">Voltar para o in√≠cio</a>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
