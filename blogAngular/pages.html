<!doctype html>
<html lang="pt-BR" ng-app="blog">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script type="text/javascript" src="aplicacao.js"></script>
  <link rel="icon" href="https://th.bing.com/th/id/R.dc58521eae7131730367b818059d67cd?rik=Pvx8yZK%2bU1M91A&pid=ImgRaw&r=0" sizes="32x32" type="image/png">
  <title>Blog de NodeJS</title>
  <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <strong>BLOG.</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-ev-front fs-4"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1>Detalhes da Publicação</h1>
      </div>
    </section>

    <div class="container" ng-controller="DetalhesController">
      <div class="postagem">
        <h1>{{ publicacao.title }}</h1>
        <img ng-src="{{ publicacao.profileThumbImage }}" class="img-fluid">
        <h4>Por {{ publicacao.profileName }}</h4>
        <p>{{ publicacao.postDate }}</p>
        <img ng-src="{{ publicacao.thumbImage }}" alt="{{ publicacao.thumbImageAltText }}" class="img-fluid">
        <p class="mt-5">{{ publicacao.description }}</p>
      </div>
    </div>
  </main>

  <footer class="text-muted text-center py-3">
    <div class="container">
      <p><a href="index.html">Voltar para o início</a></p>
    </div>
  </footer>

  <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
